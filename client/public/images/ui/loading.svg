<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a365d" />
  
  <!-- World Map Silhouette -->
  <path d="M100,160 C120,140 150,150 170,130 C190,110 220,120 240,110 C260,100 280,120 300,140 C280,150 260,160 240,170 C220,180 200,170 180,180 C160,190 140,180 120,170 C100,160 80,170 100,160 Z" fill="#3182ce" opacity="0.3" />
  
  <!-- Ship -->
  <g transform="translate(150, 150)">
    <path d="M-30,-10 L30,-10 L20,10 L-20,10 Z" fill="#ecc94b" />
    <rect x="-5" y="-30" width="10" height="20" fill="#805ad5" />
    <path d="M-5,-30 L15,-20 L-5,-10 Z" fill="#f6e05e" />
  </g>
  
  <!-- Loading Text -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f6e05e">LOADING</text>
  
  <!-- Loading Animation Dots -->
  <g id="dots">
    <circle cx="260" cy="210" r="4" fill="#f6e05e">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0s" />
    </circle>
    <circle cx="275" cy="210" r="4" fill="#f6e05e">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s" />
    </circle>
    <circle cx="290" cy="210" r="4" fill="#f6e05e">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s" />
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#ecc94b">GLOBAL TRADE TYCOON</text>
  
  <!-- Subtitle -->
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e2e8f0">MASTER THE MARKET â€¢ RULE THE WORLD</text>
  
  <!-- Animated Coin -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="20" fill="#ecc94b">
      <animate attributeName="r" values="20;22;20;18;20" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="16" fill="#f6e05e" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#805ad5">$</text>
  </g>
</svg>